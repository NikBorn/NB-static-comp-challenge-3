<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel='stylesheet' href='normalize.css'>
    <link rel='stylesheet' href='styles.css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
  </head>
  <body>
    <header class="search-area">
      <div class="hamburger-menu">
        <img src="images/menu-4-48.png" alt="menu icon">
      </div>
      <div class="search-container">
        <img class="search-icon" src="images/zoom-48.png">
        <input class="search-input" type="text" placeholder="Search for a job, task or resume">
        </input>
      </div>
      <div class="profile-menu">
        <img src="images/add-user-48-F.png" alt="profile icon">
      </div>
      <div class="calendar-menu">
        <img src="images/calendar-10-48.png" alt="calendar icon">
      </div>
      <div class="display-menu">
        <img src="images/grid-three-up-48.png" alt="display icon">
      </div>
    </header>

    <header class="header-nav">
      <section class="title-location">
        <h2>Customer Service Representative</h2>
        <div class="location">
          <img class="location-icon" src="images/map-marker-2-32.png">
          <h5>San Francisco, CA  -</h5>
          <h5 class="preview-post">Preview this post</h5>
        </div>
      </section>
      <section class="header-btns-container">
        <button class="open-btn">
          <img class="open-icon" src="images/circle-16.png">OPEN</button>
        <button class="bookmark-btn"></button>
        <button class="write-btn"></button>
        <button class="trash-btn"></button>
      </section>
    </header>
    <section class="page-links">
      <h6 class="pg-lnk">SUMMARY</h6>
      <h6 class="pg-lnk">APPLICANTS<h6>
      <h6 class="pg-lnk">JOB BOARD</h6>
      <h6 class="pg-lnk">INTERVIEWS</h6>
      <h6 class="pg-lnk">ACTIVITY</h6>
      <h6 class="pg-lnk">BROADCAST</h6>
      <h6 class="pg-lnk">NOTIFCATIONS</h6>
    </section>

    <aside class="side-nav">
    </aside>

    <section class="graphs">
      <article class="circle-graphs">
        <div class="applicants-circle"></div>
        <div class="interviews-circle"></div>
        <div class="forwards-circle"></div>
      </article>
    </section>

    <section class="main-section">
      <article class="job-description">
      </article>
      <article class"link-section">
      </article>
    </section>


  </body>
</html>
